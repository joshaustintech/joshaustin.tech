baseURL: "https://joshaustin.tech/"
languageCode: "en-us"
title: "Josh Austin"
theme: "PaperMod"

deployment:
  targets:
  - name: "production"
    URL: "s3://joshaustin.com?region=us-east-1"

menu:
  main:
    - name: Home
      url: "/"
      weight: 1
    - name: CV
      url: "/curriculum-vitae/"
      weight: 2
    - name: Search
      url: "/search/"
      weight: 3
    - name: Archives
      url: "/archives/"
      weight: 4

params:
  defaultTheme: dark
  env: production

  homeInfoParams:
    Title: "Joshua Austin"
    Content: >
      Senior developer. AWS explorer. AI enthusiast. Eternal student. Done is better than perfect.

  socialIcons:
  - name: github
    url: "https://github.com/joshaustintech"
  - name: stackoverflow
    url: "https://stackoverflow.com/users/2005984/josh-austin"
  - name: linkedin
    url: "https://linkedin.com/in/joshaustintech"
  - name: rss
    url: "/index.xml"
outputs:
  home:
    - HTML
    - RSS
    - JSON
