baseURL: "https://joshaustin.tech/"
languageCode: "en-us"
title: "Josh Austin"
theme: "PaperMod"

deployment:
  targets:
  - name: "production"
    URL: "s3://joshaustin.com?region=us-east-1"

menu:
  main:
    - name: Home
      url: "/"
      weight: 1
    - name: Search
      url: "/search/"
      weight: 2
    - name: Tags
      url: "/tags/"
      weight: 3

params:
  defaultTheme: dark
  env: production

  homeInfoParams:
        title: Josh Austin
        content: >
          ## Senior developer. AWS explorer. AI enthusiast.
          Eternal student. Done is better than perfect.

  socialIcons:
  - name: github
    url: "https://github.com/joshaustintech"
  - name: stackoverflow
    url: "https://stackoverflow.com/users/2005984/josh-austin"
  - name: linkedin
    url: "https://linkedin.com/in/joshaustintech"
  - name: rss
    url: "/index.xml"
outputs:
  home:
    - HTML
    - RSS
    - JSON
