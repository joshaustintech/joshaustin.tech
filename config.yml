baseURL: "https://joshaustin.tech/"
languageCode: "en-us"
title: "Josh Austin"
theme: "PaperMod"

menu:
  main:
    - name: Home
      url: "/"
      weight: 1
    - name: Posts
      url: "/blog"
      weight: 2
    - name: Search
      url: "/search/"
      weight: 3
    - name: Tags
      url: "/tags/"
      weight: 4

permalinks:
  page:
    posts: /blog/:slug/
  section:
    posts: /blog/

params:
  defaultTheme: auto
  env: production

  profileMode:
    subtitle: Java Developer Journeyman
    enabled: true
    imageUrl: "images/1qGlcM8A.png"
    imageTitle: "professional black and white headshot of Josh"
    imageWidth: 256 # custom size
    imageHeight: 256 # custom size

  socialIcons:
  - name: github
    url: "https://github.com/joshaustintech"
  - name: linkedin
    url: "https://linkedin.com/in/joshaustintech"
  - name: mastodon
    url: "https://foojay.social/@josh"
  - name: rss
    url: "/index.xml"
outputs:
  home:
    - HTML
    - RSS
    - JSON
