baseURL: "https://joshaustin.tech/"
languageCode: "en-us"
title: "Josh Austin"
theme: "PaperMod"

deployment:
  targets:
  - name: "production"
    URL: "s3://joshaustin.com?region=us-east-1"

menu:
  main:
    - name: Home
      url: "/"
      weight: 1
    - name: Search
      url: "/search/"
      weight: 2
    - name: Archive
      url: "/archives/"
      weight: 3
    - name: Tags
      url: "/tags/"
      weight: 4

params:
  defaultTheme: dark
  env: production

  profileMode:
        subtitle: >
          ## Senior developer. AWS explorer. AI enthusiast.
          Eternal student. Done is better than perfect.
        enabled: true
        imageUrl: "/images/yellow robot 4.jpg"
        imageTitle: "Profile picture of a cool-looking yellow robot."
        imageWidth: 256
        imageHeight: 256

  socialIcons:
  - name: github
    url: "https://github.com/joshaustintech"
  - name: stackoverflow
    url: "https://stackoverflow.com/users/2005984/josh-austin"
  - name: linkedin
    url: "https://linkedin.com/in/joshaustintech"
  - name: rss
    url: "/index.xml"
outputs:
  home:
    - HTML
    - RSS
    - JSON
